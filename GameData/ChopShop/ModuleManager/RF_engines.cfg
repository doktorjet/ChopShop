// A ve-e-ery draft config for Skycrane engines.
// It's hypergolic maneuvering engine (Type O) but with a bit better ISP_SL.
// No fiddling with mass/techlevel change.
// It should work, I believe...

@PART[dskycrane*]:NEEDS[RealFuels]
{
 @MODULE[ModuleEngines]
 {
  !PROPELLANT[LiquidFuel] {}
  !PROPELLANT[Oxidizer] {}
  PROPELLANT
  {
   name = UDMH
   ratio = 47.823219
   DrawGauge = True
  }
  PROPELLANT
  {
   name = NTO
   ratio = 52.176781
  }
 }
 MODULE
 {
  name = ModuleEngineConfigs
  type = ModuleEngines
  techLevel = 5
  origTechLevel = 5
  engineType = O
  configuration = Aerozine50+NTO
  modded = false
      CONFIG
  {
   name = Aerozine50+NTO
   heatProduction = 95
      PROPELLANT
      {
        name = Aerozine50
        ratio = 50.17301038062284
        DrawGauge = True
        %flowMode = STACK_PRIORITY_SEARCH
      }
      PROPELLANT
      {
        name = NTO
        ratio = 49.82698961937716
        %flowMode = STACK_PRIORITY_SEARCH
      }
    IspSL = 0.9600
    IspV = 0.9500
   throttle = 0
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = -1
		autoIgnitionTemperature = 500
		ignitorType = Hypergolic
		useUllageSimulation = False
		isPressureFed = true
		IGNITOR_RESOURCE
		{
			name = Aerozine50
			amount = 0.01
		}
	}
   }
 CONFIG
 {
   name = UDMH+NTO
   heatProduction = 95

   PROPELLANT
   {
    name = UDMH
    ratio = 0.47823219
    DrawGauge = True
	%flowMode = STACK_PRIORITY_SEARCH
   }
   PROPELLANT
   {
    name = NTO
    ratio = 0.52176781
	%flowMode = STACK_PRIORITY_SEARCH
   }
   IspSL = 0.95
   IspV = 0.95
   throttle = 0
MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = 24
		autoIgnitionTemperature = 500
		ignitorType = Electric
		useUllageSimulation = False
		isPressureFed = true
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.1
		}
	}
 }

   CONFIG
 {
   name = MMH+NTO
   heatProduction = 95
   
   PROPELLANT
   {
    name = MMH
    ratio = 0.50366459
    DrawGauge = True
	%flowMode = STACK_PRIORITY_SEARCH
   }
   PROPELLANT
   {
    name = NTO
    ratio = 0.49633541
	%flowMode = STACK_PRIORITY_SEARCH
   }
    IspSL = 0.9600
    IspV = 0.9600
   throttle = 0
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = 24
		autoIgnitionTemperature = 500
		ignitorType = Electric
		useUllageSimulation = False
		isPressureFed = true
		IGNITOR_RESOURCE
		{
			name = ElectricCharge
			amount = 0.1
		}
	}
 }
     CONFIG
  {
   name = Hydrazine

   PROPELLANT
   {
    name = Hydrazine
    ratio = 1
    DrawGauge = True
	%flowMode = STACK_PRIORITY_SEARCH
   }
   IspSL = 0.2740
   IspV = 0.7200
   throttle = 0
	MODULE
	{
		name = ModuleEngineIgnitor
		ignitionsAvailable = -1
		autoIgnitionTemperature = 500
		ignitorType = Hypergolic
		useUllageSimulation = False
		isPressureFed = true
		IGNITOR_RESOURCE
		{
			name = Hydrazine
			amount = 0.01
		}
	}
   }
 }
}